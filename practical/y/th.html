<!DOCTYPE html>
<html>
<head>
	<title>Product List</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			font-size: 36px;
			font-weight: bold;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
			color: #444;
			text-shadow: 1px 1px 1px #fff;
		}
		
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			max-width: 1200px;
			margin: 0 auto;
		}
		
		.product {
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
			margin: 20px;
			padding: 20px;
			max-width: 300px;
			text-align: center;
		}
		
		.product img {
			max-width: 100%;
			margin-bottom: 20px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}
		
		.product h2 {
			font-size: 24px;
			margin: 0;
			margin-bottom: 10px;
			color: #444;
		}
		
		.product p {
			font-size: 18px;
			margin: 0;
			color: #888;
		}
		
		.product button {
			display: block;
			margin-top: 20px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #008CBA;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}
		
		.product button:hover {
			background-color: #006d87;
		}
	</style>
</head>
<body>
	<h1>Our Products</h1>
	<div class="container">
		<div class="product">
			<img src="../micy.png" alt="Product 1">
			<h2>Product 1</h2>
			<p>$19.99</p>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="product2.jpg" alt="Product 2">
			<h2>Product 2</h2>
			<p>$29.99</p>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="product3.jpg" alt="Product 3">
			<h2>Product 3</h2>
			<p>$39.99</p>
			<button>Add to Cart</button>
		</div>
	</div>
</body>
</html>
