<!DOCTYPE html>
<html>
<head>
	<title>Product List</title>
	<style>
		.product {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 20px;
			border: 1px solid black;
			padding: 10px;
			width: 200px;
		}
		.product img {
			max-width: 100%;
			margin-bottom: 10px;
		}
		.product h2 {
			font-size: 18px;
			margin: 0;
		}
		.product p {
			font-size: 16px;
			margin: 0;
			margin-top: 5px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="product">
		<img src="../micy.png" alt="Product 1">
		<h2>Product 1</h2>
		<p>$19.99</p>
	</div>
	<div class="product">
		<img src="../micy.png" alt="Product 2">
		<h2>Product 2</h2>
		<p>$29.99</p>
	</div>
	<div class="product">
		<img src="../micy.png" alt="Product 3">
		<h2>Product 3</h2>
		<p>$39.99</p>
	</div>
</body>
</html>
